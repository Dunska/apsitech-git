<!DOCTYPE html>
<html>

<head>

  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Apsitech Git</title>

</head>

<body>

  <div class="parallax-container">
    <div class="parallax">
      <img src="background1.jpg">
    </div>
  </div>
  <div class="section white">
    <div class="row container">
      <div>
        <span style="font-size:50px">Apsitech - Git - Juin 2016</span>
        <img src="Apside.png" style="float:right; height: 100px">
      </div>
      <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Let's GIT !</a>
    </div>
  </div>

  <div class="parallax-container">
    <div class="parallax">
      <img src="background2.jpg">
    </div>
  </div>

  <div id="modal1" class="modal" style="width:550px">
    <div class="modal-content">
      <img src="ok.gif">
    </div>
  </div>

  <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

  <script>
    $(document).ready(function() {
      $('.parallax').parallax();
    });

    $(document).ready(function() {
      $('.modal-trigger').leanModal();
    });
  </script>

</body>

</html>
